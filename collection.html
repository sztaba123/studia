<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magiczne Muzeum Motoryzacyjnych Marzeń</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/collection.css">
    <link rel="stylesheet" href="css/assets.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/popup.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div id="banner"><a href="index.html">Magiczne Muzeum Motoryzacyjnych Marzeń</a></div>
    </header>
    <div class="line line-primary"></div>
    <nav>
        <ul class="link__list">
            <li class="link__list__item">
                <a href="index.html" class="link__list__href">Strona główna</a>
                <span class="link__list__href__underline"></span>
            </li>
            <li class="link__list__item">
                <a href="collection.html" class="link__list__href">Wirtualne muzeum</a>
                <span class="link__list__href__underline"></span>
            </li>
            <li class="link__list__item">
                <a href="information.html" class="link__list__href">Informacje</a>
                <span class="link__list__href__underline"></span>
            </li>
        </ul>
    </nav>
    <div class="line line-secondary --sticky-top"></div>
    <section>
        <div id="photo">
            <div id="image-overlay">
                <div class="content">
                    <div class="filter-panel">
                        <h2 class="filter-panel__title">Filtruj</h2>
                        <div class="filter-panel__containter">
                            <div class="filter-panel__containter__filter">
                                <label for="year" class="filter-panel__label">Rok:</label>
                                <select id="year" class="filter-panel__select"></select>
                            </div>
                            <div class="filter-panel__containter__filter">
                                <label class="filter-panel__label">Typ samochodu:</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-group__group">
                                        <input type="checkbox" id="sport" name="type" value="sport"
                                            class="checkbox-group__input">
                                        <label for="sport" class="checkbox-group__label">Sportowy</label>
                                    </div>
                                    <div class="checkbox-group__group">
                                        <input type="checkbox" id="super" name="type" value="supersamochód"
                                            class="checkbox-group__input">
                                        <label for="super" class="checkbox-group__label">Supersamochód</label>
                                    </div>
                                    <div class="checkbox-group__group">
                                        <input type="checkbox" id="muscle" name="type" value="muscle"
                                            class="checkbox-group__input">
                                        <label for="muscle" class="checkbox-group__label">Muscle</label>
                                    </div>
                                </div>
                            </div>
                            <button class="filter-panel__button">Filtruj</button>
                        </div>
                    </div>
                    <div id="posts-container" class="posts-container"></div>
                    <div id="overlay"></div>
                    <div id="popup">
                        <div id="popup-content">
                            <span id="close-popup">X</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="line line-secondary"></div>
    <footer>
        <div class="footer__container --upper">
            <ul class="link__list --footer-list-up">
                <li class="link__list__item">
                    <img src="src/facebook.png" class="logo" alt="Facebook">
                </li>
                <li class="link__list__item">
                    <img src="src/instagram.png" class="logo" alt="Instagram">
                </li>
                <li class="link__list__item">
                    <img src="src/twitter.png" class="logo" alt="Twitter">
                </li>
            </ul>
            <ul class="link__list --footer-list-down">
                <li class="link__list__item">
                    <a href="regulamin.html" class="link__list__href">Regulamin</a>
                    <span class="link__list__href__underline"></span>
                </li>
                <li class="link__list__item">
                    <a href="information.html" class="link__list__href">Kontakt</a>
                    <span class="link__list__href__underline"></span>
                </li>
            </ul>
        </div>
        <div class="footer__container --down">
            <ul class="authors">
                <li>
                    Autorzy:
                </li>
                <li>
                    Michał Szymański
                </li>
                <li>
                    Adam Kowalczyk
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
